<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="FacundoRS">
    <meta name="description" content="card project, responsive">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Mini-Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Jane</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Joe</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/portrait (2).jpg" alt="Jane dev rel" width="8495px" height="5663px">
                <figcaption>Jane <span class="nowrap">dev rel</span></figcaption>
            </figure>
            <p><q>I teach Stuff</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/portrait (1).jpg" alt="Matt Desinger" width="8192px" height="5464">
                <figcaption>Matt designer</figcaption>
            </figure>
            <p><q>I Desing Stuff</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/portrait (3).jpg" alt="Joe" width="8496px" height="5664px">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I code Stuff</q></p>
        </article>
    </main>
    <footer>
        <p>
            &copy; Acme Co.
        </p>
    </footer>
</body>
</html>
